<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="./bundle.js"></script>
	<link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
	<div class="mx-10">
		<div class="flex flex-col">
			<div>
				<button class="bg-blue-500 hover:bg-blue-700 px-2 py-1 text-white border rounded" id="createBtn">Create</button>
				<button class="bg-blue-500 hover:bg-blue-700 px-2 py-1 text-white border rounded" id="editBtn">Edit</button>
				<button class="bg-blue-500 hover:bg-blue-700 px-2 py-1 text-white border rounded" id="updateBtn">Update</button>
				<button class="bg-blue-500 hover:bg-blue-700 px-2 py-1 text-white border rounded" id="readBtn">Read</button>
				<button class="bg-blue-500 hover:bg-blue-700 px-2 py-1 text-white border rounded" id="deleteBtn">Delete</button>
			</div>
			<div class="flex flex-row">
				<div class="flex flex-col w-1/5 mr-2">
					<label class="text-gray font-bold mb-2" for="name">Name </label>
					<input class="border py-1 px-1 text-grey-darkest" id="getName" type="text">
				</div>
	
				<div class="flex flex-col w-1/5">
					<label class="text-gray font-bold mb-2" for="id">ID </label>
					<input class="border py-1 px-1 text-grey-darkest" type="text" id="getId">
				</div>
			</div>
		</div>

		<p id="create-result"></p>
		<p id="read-result"></p>
		<p id="tsx-hash"></p>
	</div>
</body>
</html>
